    <span class="contato">
    <div class="formulario center">
        <h2>
            Deixe aqui sua Indicação
        </h2>

    <div class="comeco">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu nome completo" onkeyup="validaNome()" required>
        <div id="txtNome">
        </div>
    </div>

        <div class="comeco">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira o seu e-mail" onkeyup="validaEmail()" required>
        <div id="txtEmail">
        </div>
        </div>

        <div class="comeco">
        <label for="indicacao">Indicação:</label>
        <textarea name="indicacao" id="indicacao" placeholder="Deixe aqui sua indicação de série" cols="45" rows="8" onkeyup="validaIndicacao()" required></textarea>
        <div id="txtIndicacao">
        </div>
        </div>

        <button id="open-modal" onclick="enviar()" type="submit">
            Enviar
        </button>
    </div>

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="modal-header">
            <h4>Formulário enviado com sucesso!</h4>
        </div>
            <iframe class="gif" src="https://giphy.com/embed/7j3UoXzbjvaIo" frameBorder="0" allowFullScreen>
            </iframe>
            <button id="close-modal">fechar</button>
    </div>
